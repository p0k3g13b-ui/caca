<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chart-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }
        
        #chartCanvas {
            max-height: 500px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 50px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f5c6cb;
        }
        
        .update-time {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>üìä Graphique en Barres</h1>
        <div id="content">
            <div class="loading">Chargement des donn√©es...</div>
        </div>
        <div id="updateTime" class="update-time"></div>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURATION - Modifiez ces valeurs
        const SHEET_ID = '1z8x9vdLkQLxTRrstOPcz8PO78q5edrCtGWIU-l2Q-kU';  // Remplacez par l'ID de votre Google Sheet
        const SHEET_NAME = 'Lucas';  // Nom de la feuille (onglet)
        
        let chart = null;
        
        async function loadData() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Construire l'URL pour r√©cup√©rer les colonnes I et J, lignes 2 √† 17
                const range = `${SHEET_NAME}!I2:J17`;
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&range=${encodeURIComponent(range)}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Impossible de charger les donn√©es. V√©rifiez que le Sheet est public.');
                }
                
                const text = await response.text();
                
                // Parser la r√©ponse JSONP
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                
                if (!jsonData.table || !jsonData.table.rows || jsonData.table.rows.length === 0) {
                    throw new Error('Aucune donn√©e trouv√©e dans les cellules I2:J17');
                }
                
                // Extraire les donn√©es
                const labels = [];
                const data = [];
                
                jsonData.table.rows.forEach(row => {
                    if (row.c && row.c.length >= 2) {
                        // G√©rer les dur√©es (format Date de Google Sheets)
                        let label = row.c[0] ? row.c[0].v : '';
                        
                        // Si c'est un objet Date, le convertir en format HHh
                        if (label && typeof label === 'object' && label.constructor.name === 'Date') {
                            const hours = String(label.getHours()).padStart(2, '0');
                            label = `${hours}h`;
                        } else if (typeof label === 'string' && label.startsWith('Date(')) {
                            // Parser le format Date(1899,11,30,6,0,0)
                            const match = label.match(/Date\(\d+,\d+,\d+,(\d+),(\d+),\d+\)/);
                            if (match) {
                                const hours = String(match[1]).padStart(2, '0');
                                label = `${hours}h`;
                            }
                        }
                        
                        const value = row.c[1] ? (row.c[1].v || 0) : 0;
                        labels.push(label);
                        data.push(parseFloat(value) || 0);
                    }
                });
                
                // Cr√©er le graphique
                createChart(labels, data);
                
                // Afficher l'heure de mise √† jour
                document.getElementById('updateTime').textContent = 
                    'Derni√®re mise √† jour : ' + new Date().toLocaleString('fr-FR');
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Erreur :</strong> ${error.message}
                        <br><br>
                        <strong>V√©rifications :</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Le Google Sheet est-il publi√© sur le web ?</li>
                            <li>L'ID du Sheet est-il correct dans le code ?</li>
                            <li>Les donn√©es existent-elles dans I2:J17 ?</li>
                        </ul>
                    </div>
                `;
                console.error('Erreur d√©taill√©e:', error);
            }
        }
        
        function createChart(labels, data) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<canvas id="chartCanvas"></canvas>';
            
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            
            // D√©truire le graphique existant s'il y en a un
            if (chart) {
                chart.destroy();
            }
            
            // Cr√©er le graphique en barres
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valeurs',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Charger les donn√©es au d√©marrage
        loadData();
        
        // Actualiser automatiquement toutes les 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
